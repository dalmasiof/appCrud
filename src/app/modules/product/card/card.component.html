<div>
  <mat-card>
    <mat-card-content>
      <div class="cardContent">
        <div class="prodImg">
          <img [src]="product.imgPath" />
        </div>
        <div class="prodInfo">
          <p>{{ product.name }}</p>
          <p>{{ product.value | currency }}</p>
        </div>
      </div>
      <div class="prodButtons">
     
        <span class="btnGroupDef">
          <button
            mat-raised-button
            class="info"
            routerLink="/Product/details/{{ product.id }}"
            matTooltip="More Info"
          >
            <mat-icon>info</mat-icon> <span> </span>
          </button>
          <button
          *ngIf="!onCart"
            matTooltip="Add to cart"
            style="margin-left: auto"
            mat-raised-button
            class="success"
            (click)="addToCart(product)"
          >
            <mat-icon>add</mat-icon> <span>Add to cart</span>
          </button>
          <button
          *ngIf="onCart"
            matTooltip="Remove from cart"
            style="margin-left: auto"
            mat-raised-button
            class="danger"
            (click)="removeToCart(product)"
          >
            <mat-icon>delete</mat-icon> <span>Remove from cart</span>
          </button>
        </span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
