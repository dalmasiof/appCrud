<div >
    <mat-card>
        <mat-card-content>
            <p>{{product.name}}</p>
            <p>{{product.imgPath}}</p>
            <p>{{product.value}}</p>
        </mat-card-content>
        <mat-card-footer >
            <button mat-button class="success">Add</button>
            <button mat-button style="margin-left: 30%;" routerLink="/Product/details/{{product.id}}" class="info">Details</button>
        </mat-card-footer>
    </mat-card>
</div>
