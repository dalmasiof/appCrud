<mat-card>
    <mat-card-content>
        <p>{{product.imagem }}</p>
        <p>{{product.nome}}</p>
        <p>{{product.valor | currency:'BRL':'symbol':'1.2-2':'pt'}}</p>
    </mat-card-content>
    <mat-card-footer>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%" >
            <button mat-button class="success">Add</button>
            <button mat-button class="info">Details</button>
        </div>
    </mat-card-footer>
</mat-card>
